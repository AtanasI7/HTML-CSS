<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <article class="article">
        <div class="message">
            <h2 class="title">GET IN TOUCH</h2>

            <form class="form" action="">
                <div class="row">
                    <input class="half" type="text" placeholder="Name">
                    <input class="half" type="email" placeholder="Email">
                </div>

                <input type="textarea" placeholder="Message">
                <button class="btn">SEND</button>
            </form>

            <div class="info">
                <p class="text">Â© Untitled. All rights reserved</p>
                <p class="text">Design: <span class="special">HTML & CSS</span></p>
            </div>
        </div>

        <div class="contacts">
            <h2 class="title">FOLLOW</h2>

            <div class="links">
                <div>
                    <a href="" class="link"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="" class="link"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="link"><i class="fa-brands fa-github"></i></a>

                </div>
                <div>
                    <a href="" class="link"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="" class="link"><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href="" class="link"><i class="fa-solid fa-at"></i></a>
                    <a href="" class="link"><i class="fa-solid fa-phone"></i></a>

                </div>
                <div>
                    <a class="only" href="" class="link"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>

        </div>


    </article>
</body>

</html>
