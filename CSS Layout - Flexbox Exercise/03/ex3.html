<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="calendar">
        <ul class="mainContainer">
            <li class="item full"><span>Workweek</span></li>
            <li class="item fifth"><span>1 Monday</span></li>
            <li class="item fifth"><span>2 Tuesday</span></li>
            <li class="item fifth"><span>3 Wednesday</span></li>
            <li class="item fifth"><span>4 Thursday</span></li>
            <li class="item fifth"><span>5 Friday</span></li>
            <li class="item full"><span>Weekend</span></li>
            <li class="item fifth"><span>6 Saturday</span></li>
            <li class="item fifth"><span>7 Sunday</span></li>
        </ul>
        <ul class="sideContainer">
            <li class=" item half"><span>REMINDERS</span></li>
            <li class=" item half"><span>SPECIAL DATES</span></li>
        </ul>
    </div>

</body>
</html>
