<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <article class="card">
        <h2 class="title">Registration</h2>

        <form action="" class="form">
            <fieldset class="fieldset">
                <legend class="legend">Login information</legend>
                
                <div class="formField">
                    <label class="label" for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span class="helpText">example:john.doe@gmail.com</span>
                </div>
                
                <div class="formField">
                    <label class="label" for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <span class="helpText">minimum 6 characters, letters and numbers, at least 1 special character</span>
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="legend">Additional information</legend>

                <div class="formField">
                    <label class="label" for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                    <span class="helpText">example:28.02.2007</span>
                </div>
            </fieldset>

            <button class="btn">Login</button>
        </form>

    </article>
</body>

</html>
