<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>s
    
    <article class="card">
        <h2 class="title">Login</h2>

        <div class="divider"></div>

        <form action="" class="form">
            <div class="field">
                <div class="labelIcon">    
                    <label for="email">Email <span class="important">*</span></label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="text" name="email" id="email">
                <span class="helpText">example: konstantin.dankov@gmail.com</span>
            </div>

            <div class="field">
                <div class="labelIcon">
                    <label for="pass">Password <span class="important">*</span></label>
                    <i class="fa-solid fa-key"></i>
                </div>
                <input type="password" name="pass" id="pass">
                <span class="helpText">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>

            <button>Login</button>
        </form>

    </article>

</body>
</html>
